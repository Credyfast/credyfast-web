<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Clientes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="clientes-container">
    <h2>Registro de Clientes</h2>
    <form id="clientes-form">
      <input type="text" id="nombre" placeholder="Nombre Completo" required>
      <input type="text" id="telefono" placeholder="Teléfono" required>
      <input type="text" id="direccion" placeholder="Dirección" required>
      <input type="text" id="referencia1" placeholder="Referencia 1" required>
      <input type="text" id="telefono_ref1" placeholder="Teléfono de Referencia 1" required>
      <input type="text" id="referencia2" placeholder="Referencia 2" required>
      <input type="text" id="telefono_ref2" placeholder="Teléfono de Referencia 2" required>
      <button type="submit">Registrar Cliente</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
