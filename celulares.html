<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Celulares</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="celulares-container">
    <h2>Registro de Celulares</h2>
    <form id="celulares-form">
      <input type="text" id="marca" placeholder="Marca" required>
      <input type="text" id="modelo" placeholder="Modelo" required>
      <input type="text" id="precio_compra" placeholder="Precio de Compra" required>
      <input type="text" id="precio_venta" placeholder="Precio de Venta" required>
      <input type="text" id="color" placeholder="Color" required>
      <input type="text" id="almacenamiento" placeholder="Almacenamiento" required>
      <input type="text" id="ram" placeholder="RAM" required>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
